services:
  - type: web
    name: ipl-highlight-generator
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg chromium chromium-driver
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 600
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: HEYGEN_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: WEBHOOK_PORT
        value: 5000
      - key: VIDEO_WIDTH
        value: 720
      - key: VIDEO_HEIGHT
        value: 1280
      - key: USE_TEST_MODE
        value: true
      - key: PYTHON_VERSION
        value: 3.12.0
    disk:
      name: commentary-storage
      mountPath: /opt/render/project/src/commentaries
      sizeGB: 1
